<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h4 class="card-title">Order List</h4>
        <div class="input-group no-border col-lg-3">
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Search..."
            [(ngModel)]="searchtext"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="nc-icon nc-zoom-split"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>Ref No.</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Status</th>
            </thead>
            <tbody class="custom-tbody">
              <tr *ngFor="let order of orderList | filter: searchtext"  [routerLink]="['/admin/edit-order', order.docId, order.transactionId]">
                <td class="font-weight-bold">{{ order.transactionId }}</td>
                <td>{{ order.userName }}</td>
                <td>
                  {{ order.totalAmount | currency: "INR":"symbol":"1.2-2" }}
                </td>
                <td>
                  <strong *ngIf="order.status == 0">Being prepared</strong>
                  <strong *ngIf="order.status == 1">Shipped</strong>
                  <strong *ngIf="order.status == 2">Out for Delivery</strong>
                  <strong *ngIf="order.status == 3">Delivered</strong>
                  <strong *ngIf="order.status == 4">Cancelled</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

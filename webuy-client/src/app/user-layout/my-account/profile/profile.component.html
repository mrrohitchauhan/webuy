  <div class="box">
    <h1>My account</h1>
    <p class="lead">Change your personal details or your password here.</p>
    <p class="text-muted">
      Pellentesque habitant morbi tristique senectus et netus et malesuada fames
      ac turpis egestas.
    </p>
    <h3>Change password</h3>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password_old">Old password</label>
            <input id="password_old" type="password" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password_1">New password</label>
            <input id="password_1" type="password" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password_2">Retype new password</label>
            <input id="password_2" type="password" class="form-control" />
          </div>
        </div>
      </div>
      <!-- /.row-->
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i> Save new password
        </button>
      </div>
    </form>
    <h3 class="mt-5">Personal details</h3>
    <form [formGroup]="personalInformationForm">
      <div class="content py-3">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="firstname"
                type="text"
                class="form-control"
                placeholder="Firstname"
                formControlName="firstName"
                (keypress)="commonUtils.isAlphabet($event)"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="lastname"
                type="text"
                class="form-control"
                placeholder="Lastname"
                formControlName="lastName"
                (keypress)="commonUtils.isAlphabet($event)"
              />
            </div>
          </div>
        </div>
        <!-- /.row-->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input
                id="street"
                type="text"
                class="form-control"
                placeholder="Street"
                formControlName="street"
              />
            </div>
          </div>
        </div>
        <!-- /.row-->
        <div class="row">
          <div class="col-md-6 col-lg-3">
            <div class="form-group">
              <input
                id="city"
                type="text"
                class="form-control"
                placeholder="District"
                formControlName="district"
                (keypress)="commonUtils.isAlphabet($event)"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="form-group">
              <input
                id="zip"
                type="text"
                class="form-control"
                placeholder="Zip"
                formControlName="zip"
                (keypress)="commonUtils.isNumber($event)"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="form-group">
              <input
                id="state"
                type="text"
                class="form-control"
                placeholder="State"
                formControlName="state"
                (keypress)="commonUtils.isAlphabet($event)"
              />
            </div>
          </div>
          <div class="col-md-6 col-lg-3">
            <div class="form-group">
              <input
                id="country"
                type="text"
                class="form-control"
                placeholder="Country"
                formControlName="country"
                (keypress)="commonUtils.isAlphabet($event)"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="phone"
                type="text"
                class="form-control"
                placeholder="Mobile No."
                formControlName="mobile"
                (keypress)="commonUtils.isNumber($event)"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <button type="button" (click)="saveUserInformation()" class="btn btn-primary" [disabled]="personalInformationForm.invalid">
            <i class="fa fa-save"></i> Save changes
          </button>
        </div>
      </div>
    </form>
  </div>
